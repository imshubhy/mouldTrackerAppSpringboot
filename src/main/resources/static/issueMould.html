<!DOCTYPE html>
<html>
<head>
    <title>Issue Mould</title>
</head>
<body>
    <h2>Issue Mould</h2>
    <form id="issueForm">
        <label for="mouldId">Mould ID:</label><br>
        <input type="text" id="mouldId" name="mouldId" required><br>
        <button type="submit">Issue Mould</button>
    </form>

    <script>
        document.getElementById('issueForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const mouldId = document.getElementById('mouldId').value;

            fetch(`/api/mouldUsages/${mouldId}/issue`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert('Mould issued successfully!');
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
