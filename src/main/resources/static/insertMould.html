<!DOCTYPE html>
<html>
<head>
    <title>Insert Mould</title>
</head>
<body>
    <h2>Insert Mould</h2>
    <form id="insertForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="type">Type:</label><br>
        <input type="text" id="type" name="type" required><br>
        <label for="totalProductions">Total Productions:</label><br>
        <input type="number" id="totalProductions" name="totalProductions" required><br>
        <label for="lastMaintenanceDate">Last Maintenance Date:</label><br>
        <input type="date" id="lastMaintenanceDate" name="lastMaintenanceDate" required><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('insertForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('/api/moulds/insert', {
                method: 'POST',
                body: JSON.stringify({
                    name: formData.get('name'),
                    type: formData.get('type'),
                    totalProductions: formData.get('totalProductions'),
                    lastMaintenanceDate: formData.get('lastMaintenanceDate')
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert('Mould inserted successfully!');
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
