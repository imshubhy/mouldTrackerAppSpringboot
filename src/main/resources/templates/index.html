<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mould Tracking System Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 90%;
            margin: 20px;
        }
        .card {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .card-header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #333;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"] {
            width: calc(100% - 24px);
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Insert Mould Card -->
        <div class="card">
            <div class="card-header">Insert Mould</div>
            <div class="card-body">
                <form id="insertMouldForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="manufacturer">Manufacturer:</label>
                        <input type="text" id="manufacturer" name="manufacturer" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="lastMaintenanceDate">Last Maintenance Date:</label>
                        <input type="date" id="lastMaintenanceDate" name="lastMaintenanceDate" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Insert Mould</button>
                    </div>
                </form>
            </div>
        </div>

         <!-- Issue Mould Card -->
        <div class="card">
            <div class="card-header">Issue Mould</div>
            <div class="card-body">
                <form id="issueMouldForm">
                    <div class="form-group">
                        <label for="issueMouldId">Mould ID:</label>
                        <input type="number" id="issueMouldId" name="issueMouldId" required>
                    </div>
                    <div class="form-group">
                        <label for="receiverName">Receiver Name:</label>
                        <input type="text" id="receiverName" name="receiverName" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Issue Mould</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Return Mould Card -->
        <div class="card">
            <div class="card-header">Return Mould</div>
            <div class="card-body">
                <form id="returnMouldForm">
                    <div class="form-group">
                        <label for="returnMouldLogId">Log ID:</label>
                        <input type="number" id="returnMouldLogId" name="returnMouldLogId" required>
                    </div>
                    <div class="form-group">
                        <label for="returnMouldProductions">Productions Made:</label>
                        <input type="number" id="returnMouldProductions" name="returnMouldProductions" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Return Mould</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Get Mould by ID Card -->
        <div class="card">
            <div class="card-header">Get Mould by ID</div>
            <div class="card-body">
                <form id="getMouldByIdForm">
                    <div class="form-group">
                        <label for="getMouldById">Mould ID:</label>
                        <input type="number" id="getMouldById" name="getMouldById" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Get Mould</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Get All Moulds Card -->
        <div class="card">
            <div class="card-header">Get All Moulds</div>
            <div class="card-body">
                <div class="button-group">
                    <button id="getAllMouldsButton">Get All Moulds</button>
                </div>
            </div>
        </div>

        <!-- Get Mould Usage by ID Card -->
        <div class="card">
            <div class="card-header">Get Mould Usage by ID</div>
            <div class="card-body">
                <form id="getMouldUsageByIdForm">
                    <div class="form-group">
                        <label for="getMouldUsageById">Log ID:</label>
                        <input type="number" id="getMouldUsageById" name="getMouldUsageById" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Get Mould Usage</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Get All Mould Usages Card -->
        <div class="card">
            <div class="card-header">Get All Mould Usages</div>
            <div class="card-body">
                <div class="button-group">
                    <button id="getAllMouldUsagesButton">Get All Mould Usages</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('insertMouldForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const manufacturer = document.getElementById('manufacturer').value;
            const location = document.getElementById('location').value;
            const lastMaintenanceDate = document.getElementById('lastMaintenanceDate').value;

            const data = {
                name: name,
                manufacturer: manufacturer,
                location: location,
                lastMaintenanceDate: lastMaintenanceDate
            };

            fetch('http://localhost:8088/api/moulds', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                alert('Mould inserted successfully!');
                document.getElementById('insertMouldForm').reset();
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });

        document.getElementById('issueMouldForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const mouldId = document.getElementById('issueMouldId').value;
            const receiverName = document.getElementById('receiverName').value;

            fetch(`http://localhost:8088/api/mouldUsages/issue/${mouldId}?receiverName=${receiverName}`, {
                method: 'POST',
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                alert('Mould issued successfully!');
                document.getElementById('issueMouldForm').reset();
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });

       
       
        document.getElementById('returnMouldForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const logId = document.getElementById('returnMouldLogId').value;
            const productionsMade = document.getElementById('returnMouldProductions').value;

            fetch(`http://localhost:8088/api/mouldUsages/return/${logId}?productionsMade=${productionsMade}`, {
                method: 'POST',
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                alert('Mould returned successfully!');
                document.getElementById('returnMouldForm').reset();
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });

        document.getElementById('getMouldByIdForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const mouldId = document.getElementById('getMouldById').value;

            fetch(`http://localhost:8088/api/moulds/${mouldId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                alert('Mould details: ' + JSON.stringify(data));
                document.getElementById('getMouldByIdForm').reset();
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });

        document.getElementById('getAllMouldsButton').addEventListener('click', function () {
            fetch('http://localhost:8088/api/moulds')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                alert('All moulds: ' + JSON.stringify(data));
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });

        document.getElementById('getMouldUsageByIdForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const logId = document.getElementById('getMouldUsageById').value;

            fetch(`http://localhost:8088/api/mouldUsages/${logId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                alert('Mould usage details: ' + JSON.stringify(data));
                document.getElementById('getMouldUsageByIdForm').reset();
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });

        document.getElementById('getAllMouldUsagesButton').addEventListener('click', function () {
            fetch('http://localhost:8088/api/mouldUsages')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                alert('All mould usages: ' + JSON.stringify(data));
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
